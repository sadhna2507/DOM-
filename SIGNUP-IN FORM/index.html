<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a6cb2433bf.js"crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container" id="container">
      <!-- ---------------------------------CREATE ACCOUNT FORM--------------------------------------- -->

      <div class="form-conrtainer sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="icons-container">
            <a href="#" class="icons-container"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icons-container"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="icons-container"><i class="fab fa-linkedin-in"></i></a>
          </div>

          <span> or use your email for registration </span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <!--- -------------------------------------SIGN IN FORM----------------------------------------------- -->

      <div class="form-container sign-in-container"></div>
      <form action="#">
        <h1>Sign in</h1>
        <div class="icons-container">
          <a href="#" class="icons-container"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icons-container"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="icons-container"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a herf="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <!-- -------------------------------------------OVERLAY PART-------------------------------------------->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal details</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Hi There!</h1>
          <p>Enter yourpersonal details to open account with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
